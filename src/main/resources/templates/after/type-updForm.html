<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--1、Head：标题、css-->
    <head th:replace="common/backstage_fragment::headOne(类型更新弹出框)">
        <meta charset="UTF-8">
        <title>类型更新弹出框</title>
        <link rel="stylesheet" href="layui/css/layui.css"  media="all" th:href="@{/lib/admin/layui/css/layui.css}">
    </head>

    <!--2、JS-->
    <div th:replace="common/backstage_fragment::myJsOne"></div>

    <!--3、内容-->
    <body>
        <div style="width: 380px; margin-top: 40px">
        <form class="layui-form" action="" lay-filter="example" id="changefileform">
            <input type="hidden" name="typeId" class=" typeId" >

            <div class="layui-form-item">
                <label class="layui-form-label">旧分类</label>
                <div class="layui-input-block">
                    <input type="text" name="oldTypeName"  lay-verify="title" autocomplete="off" placeholder="旧分类名称" class="layui-input oldTypeName" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新分类</label>
                <div class="layui-input-block">
                    <input type="text" name="newTypeName" lay-verify="title" autocomplete="off" placeholder="新分类名称" class="layui-input">
                </div>
            </div>

        </form>
    </div>

    </body>
</html>
