<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/common/front_fragment::head(标签页面)">
        <meta charset="UTF-8">
        <!--移动端的：缩放-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
        <title>标签页面</title>
    </head>

    <body class="bg-front">
        <!--导航栏-->
        <div>
            <nav th:replace="~{common/front_fragment::nav(3)}"></nav>
        </div>

        <!--中间内容-->
        <div class="m-container-small m-padded-tb-big m-opacity">
            <!--文章-->
            <div class="ui container">  <!--拥有：响应式的效果-->
                <!--头介绍-->
                <div class="ui top attached segment ">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">标签</h3>
                        </div>

                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}"> 14 </h2> 种
                        </div>
                    </div>
                </div>
                 <!--标签-->
                <div class="ui attached segment m-padded-tb-large">
                    <div class="ui  labeled  button m-margin-tb-tiny" th:each="tag : ${tags}">
                        <a th:href="@{/tags/{id}(id=${tag.id})}" class="ui basic button" th:classappend="${myId == tag.id} ? teal" th:text="${tag.name}">
                            人生路
                        </a>

                        <a href="#" class="ui basic left pointing label" th:classappend="${myId == tag.id} ? teal" th:text="${#arrays.length(tag.blogs)}">
                            22
                        </a>
                    </div>
                </div>

                <!--当前分类：所有文章-->
                <div class="ui top attached teal m-mobile-clear segment" th:unless="${page.totalElements == 0}">
                    <div class="ui padded padded-lr-big vertical m-padded-tb-large  m-mobile-clear segment" th:each="blog : ${page.content}">
                        <div class="ui mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <h3 class="ui header"><a class="m-black" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}"></a></h3>
                                <p class="m-text" th:text="|${blog.description}...|">
                                    随着岁月的境迁, 同学们的差距会越来越来大？这是什么原因呢？ 很大程度上，读书阶段就已经造就了这种局面。
                                    我想这便是自我约束力的丧失。导致生活任意妄为， 浑浑噩噩，每天混迹于
                                </p>
                                <div class="ui  stackable grid">
                                    <div class="row">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <img src="https://picsum.photos/id/239/20/20" alt="" class="ui avatar image" th:src="@{${blog.user.avatar}}">
                                                    <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">何锦洋</a></div>
                                                </div>

                                                <div class="item">
                                                    <i class="calendar alternate outline icon"></i>[[${#dates.format(blog.createTime, 'yyyy-MM-dd HH:mm')}]]
                                                </div>

                                                <div class="item">
                                                    <i class="eye icon"></i> [[${blog.views}]]
                                                </div>
                                            </div>
                                        </div>

                                        <div class="five wide column right aligned">
                                            <a  class="ui teal label basic m-text-thin m-padded-tiny" th:text="${blog.type.name}">思辨人生</a>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <a href="" th:href="@{/tags/{id}(id=${tag.id})}" class="ui  basic left pointing label m-padded-tiny m-text-thin" th:classappend="${tag.id == myId} ? teal" th:each="tag : ${blog.tags}" th:text="${tag.name}"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="five wide column">
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                    <img src="https://picsum.photos/id/239/500/300" alt="" class="ui rounded image" th:src="@{${blog.firstPicture}}">
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

                <!--换页-->
                <div class="ui bottom attached segment" th:unless="!${page.totalPages > 1}">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a th:href="@{/tags/{id}?page={page}(id=${myId},page=${page.number}-1)}" class="ui mini teal basic button">上一页</a>
                        </div>

                        <div class="right aligned column">
                            <a th:href="@{/tags/{id}?page={page}(id=${myId},page=${page.number}+1)}" class="ui mini teal basic button">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--底部footer-->
        <div>
            <footer th:replace="~{/common/front_fragment::footer}"></footer>
        </div>

        <!--js引用-->
        <div th:replace="/common/front_fragment::myJs">
            <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        </div>
    </body>

    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });
    </script>
</html>
