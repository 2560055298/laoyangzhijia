<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/common/front_fragment::head(关于我)">
        <meta charset="UTF-8" >
        <!--移动端的：缩放-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
        <title>关于我</title>
    </head>

    <body>
        <!--导航栏-->
        <div>
            <nav th:replace="~{common/front_fragment::nav(5)}"></nav>
        </div>

        <!--中间内容-->
        <div class="m-container-small m-padded-tb-big">
            <div class="container">
                <div class="ui stackable grid">
                    <div class="eleven wide column">
                        <div class="ui segment">
                            <img src="https://picsum.photos/id/239/800/600" alt="" class="ui rounded image">
                        </div>
                    </div>

                    <div class="five wide column">
                        <div class="ui top header attached segment">关于我</div>

                        <!--自我介绍-->
                        <div class="ui attached m-text segment">
                            <p>一个喜欢计算机的倔强青年。</p>
                            <p>虽然平凡，但却不甘命运。</p>
                        </div>

                        <!--兴趣爱好-->
                        <div class="ui attached segment">
                            <div class="ui orange basic m-margin-tb-tiny label">编程</div>
                            <div class="ui orange basic m-margin-tb-tiny label">读书</div>
                            <div class="ui orange basic m-margin-tb-tiny label">思考</div>
                            <div class="ui orange basic m-margin-tb-tiny label">写作</div>
                        </div>

                        <!--掌握机能-->
                        <div class="ui attached segment">
                            <div class="ui teal basic m-margin-tb-tiny label">数据结构</div>
                            <div class="ui teal basic m-margin-tb-tiny label">计算机网络</div>
                            <div class="ui teal basic m-margin-tb-tiny label">操作系统</div>
                            <div class="ui teal basic m-margin-tb-tiny label">数据库</div>
                            <div class="ui teal basic m-margin-tb-tiny label">Java</div>
                        </div>

                        <!---->
                        <div class="ui  bottom attached segment">
                            <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                            <a href="#" id="wechat" class="ui circular icon button"><i class="weixin icon"></i></a>
                            <a href="#" class="ui qq circular icon button" data-content="2560055298" data-position="bottom center"><i class="qq icon" ></i></a>
                        </div>

                        <div class="ui weChatQ flowing popup transition hidden">
                            <div class="ui image">
                                <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" style="width:110px" alt="" class="ui centered rounded image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--底部footer-->
        <div>
            <footer th:replace="~{/common/front_fragment::footer}"></footer>
        </div>

        <!--js引用-->
        <div th:replace="/common/front_fragment::myJs">
            <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        </div>
    </body>

    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });


        $('.qq')
            .popup();

        $('#wechat').popup({
            popup: $('.weChatQ.popup'),
            position: 'bottom center'
        });
    </script>
</html>
