<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(myTitle)">
        <meta charset="UTF-8">
        <!--移动端的：缩放-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" th:href="@{/css/semantic.css}">
        <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
        <!--中文排版：css-->
        <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
        <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
        <link rel="stylesheet" href="../static/lib/prism/prism5.css" th:href="@{/lib/prism/prism.css}"/>
        <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}"/>
        <title th:text="${myTitle}">博客详情</title>
    </head>
    <body>
        <!--导航栏-->
        <nav th:fragment="nav(choose)" class="ui inverted attached  segment m-padded-tb-mini padding-LR-zero">
            <div class="ui container">
                <div class="ui inverted secondary menu stackable">
                    <h2 class="ui header item" style="font-family: FZShuTi; padding: 0px; margin: 2px; font-size: 34px; color:#89cce1;">老洋之家&nbsp;</h2>
                    <a th:href="@{/}" class="mini m-item item m-mobile-hide" th:classappend="${choose == 1} ? 'active'"><i class="home icon"></i>首页</a>
                    <a th:href="@{/types/-1}" class="mini m-item item m-mobile-hide" th:classappend="${choose == 2} ? 'active'"><i class="idea icon"></i>分类</a>
<!--                    <a th:href="@{/tags/-1}" class="mini m-item item m-mobile-hide" th:classappend="${choose == 3} ? 'active'"><i class="tag icon"></i>标签</a>-->
                    <a th:href="@{/archives}" class="mini m-item item m-mobile-hide" th:classappend="${choose == 4} ? 'active'"><i class="clone icon"></i>归档</a>
                    <a th:href="@{/about}" class="mini m-item item m-mobile-hide" th:classappend="${choose == 5} ? 'active'"><i class="info icon"></i>关于我</a>
                    <a th:href="@{/admin}" target="_blank" class="mini m-item item m-mobile-hide" th:classappend="${choose == 6} ? 'active'"><i class="user circle icon"></i>登录</a>

                    <div class="right m-item item m-mobile-hide">
                        <form name="search" th:action="@{/search}" method="post" target="_blank">
                            <div class="ui input icon">
                                <input class="search-redis" type="text" name="query" placeholder="Search..." th:value="${query}">
                                <i onclick="document.forms['search'].submit()" class="search icon link "></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show" style="margin-top: 0;">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <!--底部footer-->
        <footer th:fragment="footer" class="ui vertical inverted segment m-padded-tb">
            <div class="ui center aligned container">
                <!--/*-->
                <div class="ui inverted divided stackable m-margin-top grid ">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" alt="" style="width:110px">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>

                        <div id="container_newBlog">
                            <div class="ui inverted link list" th:fragment="newBlogs">
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${blogs}" th:text="${blog.title}">老洋自传</a>
                            </div>
                        </div>

                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系方式</h4>
                        <div class="ui inverted link list ">
                            <a href="#" class="item" th:text="#{email}">laoyangzhijia@aliyun.com</a>
                            <a href="#" class="item" th:text="|QQ：#{qq}|">QQ: 2560055298</a>
                        </div>
                    </div>

                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">关于我</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                            这是老洋成长的地方, 分享着老洋成长历程的点点滴滴。
                            这儿带给了老洋许多人生的欢乐。
                        </p>
                    </div>
                </div>
                <!--分割线-->
                <div class="ui inverted section divider" ></div>
                <!--*/-->
                <br>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©1997 - 2021 老洋之家</p>

                <div class="ui padded-lr-big vertical m-padded-tb-small  m-mobile-clear">
                    <img src="/img/new/gongan.png" th:src="@{/images/gongan.png}" style="vertical-align: sub; width: 18px">
                    <span style="color: #969797 !important;">湘公网安备 43112502431136号</span>
                    <a class="police" href="http://beian.miit.gov.cn" target="_blank" style="color: #969797;">湘ICP备2021005178号-2</a>
                </div>

            </div>
        </footer>

        <!--引入js-->
        <div th:fragment="myJs">
            <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" th:src="@{/js/semantic.js}"></script>
            <script src="../static/lib/prism/prism3.js" th:src="@{/lib/prism/prism.js}"></script>   <!--代码高亮-->
            <script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script> <!--目录生成-->
            <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script> <!--文章二维码-->
            <!--跳转顶部：延时-->
            <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
            <script src="../static/lib/waypoint/jquery.waypoints.js" th:src="@{/lib/waypoint/jquery.waypoints.js}"></script> <!--滚动监测-->
            <script src="/static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>
            <script>
                $("#container_newBlog").load(/*[[@{/foot/newBlogs}]]*/"/foot/newBlogs")
            </script>
        </div>
    </body>

</html>
