<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/common/backstage_fragment :: head(后台控制页面)}">
        <meta charset="UTF-8">
        <!--移动端的：缩放-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/me.css">
        <title>后台控制页面</title>
    </head>

    <body>
        <!--导航栏-->
        <nav th:replace="~{/common/backstage_fragment :: nav(0)}" class="ui inverted attached  segment m-padded-tb-mini">
            <div class="ui container">
                <div class="ui inverted secondary menu stackable">
                    <h2 class="ui teal header item">后台管理</h2>
                    <a href="#" class="mini m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                    <a href="#" class="mini m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="mini m-item item m-mobile-hide"><i class="tag icon"></i>标签</a>

                    <!--登录后：头像-->
                    <div class="m-mobile-hide right menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img class="ui avatar image" src="../../static/images/avatar.jpg">
                                何锦洋
                            </div>

                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="/layout" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <!--二级导航-->
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="" class="item">发布</a>
                    <a href="" class="active teal item">列表</a>
                </div>
            </div>
        </div>

        <!--中间内容-->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <div class="ui success large message">
                    <h3>Hi, </h3>
                    <p>欢迎来到, 老洋之家</p>
                </div>

                <img src="https://picsum.photos/id/239/800/400" alt="" class="ui rounded image">
            </div>
        </div>

        <!--底部footer-->
        <footer th:replace="~{/common/backstage_fragment::footer}" class="ui vertical inverted segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width:110px">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">老洋自传</a>
                            <a href="#" class="item">论生活</a>
                            <a href="#" class="item">谈青春</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系方式</h4>
                        <div class="ui inverted link list ">
                            <a href="#" class="item">laoyangzhijia@aliyun.com</a>
                            <a href="#" class="item">QQ: 2560055298</a>
                        </div>
                    </div>

                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">关于我</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                            这是老洋成长的地方, 分享着老洋成长历程的点点滴滴。
                            这儿带给了老洋许多人生的欢乐。
                        </p>
                    </div>
                </div>
                <!--分割线-->
                <div class="ui inverted section divider" ></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©1997 - 2021 老洋之家</p>
            </div>
        </footer>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </body>

    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('#payButton').popup({
            popup: $('.payQ.popup'),
            on: 'click',
            position: 'top center'
         });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
</html>
