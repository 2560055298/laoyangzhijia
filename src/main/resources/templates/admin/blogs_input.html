<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--  th:replace="~{/common/backstage_fragment :: head(博客发布)}"  -->
    <head>
        <meta charset="UTF-8">
        <!--移动端的：缩放-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--semantic-ui的css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" th:href="@{/css/semantic.css}">
        <!--自定义css-->
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
        <!--markdown插件：css-->
        <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}"/>
        <title>博客发布</title>
    </head>

    <body>
        <!--导航栏-->
        <nav th:replace="~{common/backstage_fragment :: nav(0)}" class="ui inverted attached  segment m-padded-tb-mini">
            <div class="ui container">
                <div class="ui inverted secondary menu stackable">
                    <h2 class="ui teal header item">后台管理</h2>
                    <a href="#" class="mini m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                    <a href="#" class="mini m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="mini m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

                    <!--登录后：头像-->
                    <div class="m-mobile-hide right menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img class="ui avatar image" src="../../static/images/avatar.jpg">
                                何锦洋
                            </div>

                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <!--二级导航-->
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="" class="active teal item">发布</a>
                    <a href="" class="item">列表</a>
                </div>
            </div>
        </div>

        <!--中间内容-->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <form id="blog-form" th:object="${blog}" th:action="@{/admin/blog}" method="post" class="ui form">
                    <input type="hidden" name="id" th:value="*{id}">
                    <input type="hidden" name="published">


                    <!--文章标题：文章声明（原创、转载、翻译）-->
                    <div class="required field">
                        <div class="ui left labeled input">
                            <div class="ui compact selection teal basic dropdown label">
                                <input type="hidden" value="原创" name="flag" th:text="*{flag}">
                                <i class="dropdown icon"></i>
                                <div class="text">原创</div>
                                <div class="menu">
                                    <div class="item" data-value="原创">原创</div>
                                    <div class="item" data-value="转载">转载</div>
                                    <div class="item" data-value="翻译">翻译</div>
                                </div>
                            </div>
                            <input  type="text" name="title" placeholder="标题" th:value="*{title}">
                        </div>
                    </div>

                    <!--文章：内容-->
                    <div class="required field">
                        <div id="md-content" style="z-index: 1 !important;">
                            <textarea name="content" placeholder="博客内容" style="resize:none" th:text="*{content}"></textarea>
                        </div>
                    </div>

                    <!--文章：分类、标签-->
                    <div class="two fields">
                        <!--1、分类-->
                        <div class="required field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">分类</label>
                                <div class="ui fluid selection dropdown">
                                    <input type="hidden" name="type.id" th:value="*{type != null} ? *{type.id}">
                                    <i class="dropdown icon"></i>
                                    <div class="default text" >分类</div>
                                    <div class="menu">
                                        <div th:each="type : ${types}" class="item" th:data-value="${type.id}" th:text="${type.name}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--2、标签-->
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">标签</label>
                                <div class="ui selection dropdown fluid multiple selection">
                                    <input type="hidden" name="tagIds" th:value="*{tagIds}">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">标签</div>
                                    <div class="menu">
                                        <div th:each="tag : ${tags}" class="item" th:data-value="${tag.id}" th:text="${tag.name}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--文章：左边的小图-->
                    <div class="required field">
                        <div class="ui labeled input">
                            <label class="ui teal basic label">首图</label>
                            <input type="text" name="firstPicture" placeholder="首图引用地址" th:value="*{firstPicture}">
                        </div>
                    </div>

                    <div class="required field">
                        <textarea rows="7" name="description" placeholder="博客描述..." style="resize: none;" th:text="*{description}"></textarea>
                    </div>

                    <!--多选框：（选择开启功能）-->
                    <div class="inline fields">
                        <!--1、推荐框-->
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend" checked class="hidden" th:checked="*{recommend}">
                                <label for="recommend">推荐</label>
                            </div>
                        </div>

                        <!--2、转载声明框-->
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden" th:checked="*{shareStatement}">
                                <label for="shareStatement">转载声明</label>
                            </div>
                        </div>

                        <!--3、赞赏框-->
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="appreciation" name="appreciation" class="hidden" th:checked="*{appreciation}">
                                <label for="appreciation">赞赏</label>
                            </div>
                        </div>

                        <!--4、评论框-->
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="commentabled" name="commentabled" class="hidden" th:checked="*{commentabled}">
                                <label for="commentabled">评论</label>
                            </div>
                        </div>
                    </div>

                    <!--错误信息-->
                    <div class="ui error message"></div>

                    <!--返回、保存、发布（按钮）-->
                    <div class="ui right aligned container">
                        <button type="button"  class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button type="button" id="save-btn" class="ui secondary  button" >保存</button>
                        <button type="button" id="publish-btn" class="ui teal button" >发布</button>
                    </div>
                </form>
            </div>
        </div>

        <!--底部footer-->
        <footer th:replace="common/backstage_fragment::footer" class="ui vertical inverted segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width:110px">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">老洋自传</a>
                            <a href="#" class="item">论生活</a>
                            <a href="#" class="item">谈青春</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系方式</h4>
                        <div class="ui inverted link list ">
                            <a href="#" class="item">laoyangzhijia@aliyun.com</a>
                            <a href="#" class="item">QQ: 2560055298</a>
                        </div>
                    </div>

                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">关于我</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                            这是老洋成长的地方, 分享着老洋成长历程的点点滴滴。
                            这儿带给了老洋许多人生的欢乐。
                        </p>
                    </div>
                </div>
                <!--分割线-->
                <div class="ui inverted section divider" ></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©1997 - 2021 老洋之家</p>
            </div>
        </footer>

        <!-- th:replace="/common/backstage_fragment::myJs" -->
        <div >
            <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" th:src="@{/js/semantic.js}"></script>
            <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
        </div>
    </body>

    <script>
        var testEditor;

        $(function() {
            testEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                // path    : "../static/lib/editormd/lib/"
                path    : "/lib/editormd/lib/"
            });});


        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('#payButton').popup({
            popup: $('.payQ.popup'),
            on: 'click',
            position: 'top center'
         });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        //表单：非空验证
        $('.ui.form').form({

                fields : {
                    //标题
                    title : {
                        identifier: 'title',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入：博客标题'
                        }]
                    },

                    //内容
                    content : {
                        identifier: 'content',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入：博客内容'
                        }]
                    },

                    //分类id
                    typeId : {
                        identifier: 'typeId',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入：分类id'
                        }]
                    },

                    //首图
                    firstPicture : {
                        identifier: 'firstPicture',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入：首图url'
                        }]
                    },
                    //描述
                    description : {
                        identifier: 'description',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入：文章描述'
                        }]
                    }
                }
            });


        //保存按钮
        $('#save-btn').click(function () {
            $('[name="published"]').val(false);       //代表：不发布
            $('#blog-form').submit();
        });

        //发布按钮
        $('#publish-btn').click(function () {
            $('[name="published"]').val(true);       //代表：发布
            $('#blog-form').submit();
        });
    </script>
</html>
